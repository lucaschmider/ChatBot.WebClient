<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>Anmelden</mat-card-title>
    <mat-card-subtitle>Ihre Daten werden gesichert Ã¼bertragen</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <mat-form-field appearance="fill">
        <mat-label>E-Mail</mat-label>
        <input matInput autocomplete="no" formControlName="email" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Passwort</mat-label>
        <input matInput type="password" formControlName="password" (keyup.enter)="login()" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="login()" [disabled]="!loginForm.valid">Login</button>
  </mat-card-actions>
</mat-card>
