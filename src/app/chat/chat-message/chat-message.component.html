<div class="message" [ngClass]="{ reverse: !message.getIsIncoming() }">
  <mat-icon>account_circle</mat-icon>
  <div class="message-text">
    <p *ngIf="!hideRating">
      {{ message.getMessage() }}
      <ngx-star-rating *ngIf="message.getMessageType() == 2 && !hideRating" [total]="5" (rated)="messageRated($event)">
      </ngx-star-rating>
    </p>

    <p *ngIf="hideRating" class="successfull-rating">
      <mat-icon inline="true" color="primary">done</mat-icon>
      <span>Vielen Dank f√ºr Ihre Bewertung!</span>
    </p>
  </div>
</div>
