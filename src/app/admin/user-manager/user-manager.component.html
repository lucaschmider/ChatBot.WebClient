<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="isAdmin">
        <th mat-header-cell *matHeaderCellDef>Rolle</th>
        <td mat-cell *matCellDef="let element">
            <mat-icon *ngIf="element.isAdmin">engineering</mat-icon>
            <mat-icon *ngIf="!element.isAdmin">people</mat-icon>
        </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- E-Mail Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-Mail </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>


    <!-- Weight Column -->
    <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef> Abteilung </th>
        <td mat-cell *matCellDef="let element"> {{element.department}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="uid">
        <th mat-header-cell *matHeaderCellDef class="right-aligned">
            <button mat-button (click)="addUser()">
                <mat-icon>person_add</mat-icon>
            </button> </th>
        <td mat-cell *matCellDef="let element" class="right-aligned">
            <button mat-button (click)="deleteUser(element.uid)">LÃ¶schen</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
