<table mat-table *ngIf="dataColumns" [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container *ngFor="let column of dataColumns" [matColumnDef]="column.key">
        <th mat-header-cell *matHeaderCellDef>{{column.name}}</th>
        <td mat-cell *matCellDef="let element">{{element[column.key]}}</td>
    </ng-container>

    <ng-container matColumnDef="deleteData">
        <th mat-header-cell *matHeaderCellDef class="right-aligned">
            <button mat-button (click)="addData()">
                <mat-icon>add</mat-icon>
            </button>
        </th>
        <td mat-cell *matCellDef="let element" class="right-aligned">
            <button mat-button (click)="deleteData(element)">LÃ¶schen</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
