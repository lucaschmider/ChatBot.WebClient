<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" opened>
        <mat-nav-list>
            <a mat-list-item (click)="subComponent = 'statistics'">
                <mat-icon mat-list-icon>trending_up</mat-icon>
                <span mat-line>Feedback</span>
                <span mat-line>Analyse des Feedbacks der Benutzer.</span>
            </a>

            <a mat-list-item (click)="subComponent = 'user-manager'">
                <mat-icon mat-list-icon>admin_panel_settings</mat-icon>
                <span mat-line>Benutzer verwalten</span>
                <span mat-line>Benutzer anlegen, löschen und bearbeiten.</span>
            </a>

            <a mat-list-item>
                <mat-icon mat-list-icon>question_answer</mat-icon>
                <span mat-line>Informationen verwalten</span>
                <span mat-line>Informationen anlegen, löschen und bearbeiten.</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content *ngIf="authService.user$ | async as user">
        <app-statistics-main *ngIf="subComponent === 'statistics'"></app-statistics-main>
        <app-user-manager *ngIf="subComponent === 'user-manager'"></app-user-manager>
    </mat-sidenav-content>
</mat-sidenav-container>
