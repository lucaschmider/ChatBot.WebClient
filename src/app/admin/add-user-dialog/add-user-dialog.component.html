<h2 mat-dialog-title>Neuen Benutzer anlegen</h2>
<mat-dialog-content>
    <form [formGroup]="userFormGroup">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>E-Mail</mat-label>
            <input matInput formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Abteilung</mat-label>
            <mat-select formControlName="department">
                <mat-option value="option">Human Resources</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-checkbox formControlName="isAdmin">Administrator</mat-checkbox>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Abbrechen</button>
    <button mat-button [mat-dialog-close]="userFormGroup.value" [disabled]="userFormGroup.invalid">Anlegen</button>
</mat-dialog-actions>
