<div class="chart-container">
  <ngx-charts-line-chart [results]="data" [xAxis]="true" [yAxis]="true" [showGridLines]="false" [scheme]="colorScheme"
    [legend]="true" [legendPosition]="'below'" [referenceLines]="refLines" [showRefLines]="true" [yScaleMax]="5"
    [yScaleMin]="0" [legendTitle]="'ADMIN.STATISTICS.LEGEND_TITLE' | translate"
    [yAxisLabel]="'ADMIN.STATISTICS.YAXIS_LABEL'| translate" [showYAxisLabel]="true">
  </ngx-charts-line-chart>
</div>
